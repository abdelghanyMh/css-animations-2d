<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS text 2d animatin</title>

    <!-- OUR STYLESHEET -->
    <link rel="stylesheet" href="style.css" type="text/css" media="all">

    <!-- FONT ِAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
        integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">


</head>

<body>

    <h1 class="fill">text</h1>

    <!-- lighting animation  -->
    <ul class="lighting">
        <li>L</li>
        <li>I</li>
        <li>G</li>
        <li>H</li>
        <li>T</li>
        <li>I</li>
        <li>N</li>
        <li>G</li>
    </ul>

    <!-- text wave animation  -->
    <div class="wave">
        <h2>wave</h2>
        <h2>wave</h2>
    </div>

    <!-- text clip path animation  -->
    <div class="text-container">
        <div class="text-switch">
            <h1>black</h1>
            <h1>white</h1>
        </div>
    </div>

    <!-- text bg animation  -->
    <div class="text-bg">
        <h1>Css Animation</h1>
    </div>

    <!-- word-switch  animation -->
    <div class="switch-container">
        <h1>I Love Css <span></span></h1>
    </div>

    <!-- smocky text animation -->
    <div class="smocky-container">
        <ul class="smocky">
            <li>S</li>
            <li>M</li>
            <li>O</li>
            <li>K</li>
            <li>Y</li>
        </ul>
    </div>
</body>

</html>
